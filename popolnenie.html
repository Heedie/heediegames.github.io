<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение баланса - HeedieGames.ru</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Стили для страницы пополнения баланса */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #fff;
            box-sizing: border-box;
        }

        .card-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .card-option {
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .card-option:hover {
            opacity: 0.8;
        }

        .card-option.selected {
            opacity: 1;
        }

        .card-image {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        button {
            background-color: #9c64e8;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c346df;
        }

        .error-message {
            color: #ff1100;
            margin-top: 10px;
            text-align: center;
            background-color: #411445;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        // JavaScript для выбора карты
        document.addEventListener('DOMContentLoaded', function () {
            const cardOptions = document.querySelectorAll('.card-option');

            cardOptions.forEach(function (cardOption) {
                cardOption.addEventListener('click', function () {
                    // Снимаем выделение со всех карт
                    cardOptions.forEach(function (option) {
                        option.classList.remove('selected');
                    });

                    // Выделяем выбранную карту
                    cardOption.classList.add('selected');

                    //  Передаем значение выбранной карты в скрытое поле формы (если нужно)
                    const cardTypeInput = document.getElementById('cardType');
                    if (cardTypeInput) {
                        cardTypeInput.value = cardOption.dataset.cardType;
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Пополнение баланса</h1>



            <input type="hidden" id="cardType" name="cardType" value="">
                       
            <label for="amount">Сумма пополнения:</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="amount">Выбор карты:</label>



        <form action="/replenish" method="post">

            <div class="card-selection">
                <a href="card.html" class="card-option" data-card-type="visa">
                <div class="card-option" data-card-type="visa">
                    <img src="https://www.trilhaseaventuras.com.br/wp-content/uploads/2014/02/cartao-visa-azul.jpg" alt="Visa" class="card-image">
                    </a>
                </div>
                <a href="card.html" class="card-option" data-card-type="mastercard">
                <div class="card-option" data-card-type="mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/PaymentCard_fi.png/500px-PaymentCard_fi.png" alt="Mastercard" class="card-image">
                    </a>
                </div>
                <a href="card.html" class="card-option" data-card-type="mir">
                <div class="card-option" data-card-type="mir">
                    <img src="https://novorosinform.org/content/images/65/09/46509_1280x720.webp" alt="МИР" class="card-image">
                    </a>
                </div>
            </div>


        <button type="button" onclick="window.location.href='card.html'">Пополнить</button>
    

        </form>
    </div>
</body>

</html>
